<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>뉴스 자동화</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>뉴스 자동화</h1>
    <div class="input-group">
        <!-- 검색어 플레이스홀더 수정 -->
        <input type="text" id="query" placeholder="검색어 (쉼표로 구분, 기본: 한국농촌경제연구원)">
        <input type="datetime-local" id="from_time">
        <input type="datetime-local" id="to_time">
        <button id="fetch-btn">뉴스 가져오기</button>
    </div>
    
    <!-- 요약 메시지 표시를 위한 div -->
    <div id="summary"></div>
    
    <div id="news-list"></div>
    
    <div class="button-group">
        <button id="export-btn" class="action-btn" onclick="exportToEmail()">내보내기</button>
        <button id="copy-btn" class="action-btn" onclick="copyToClipboard()">복사하기</button>
        
    </div>



    <script src="app.js"></script>
</body>
</html>
